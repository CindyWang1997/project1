<!DOCTYPE html>
<html lang="en">
  	<head>
      	<meta charset="UTF-8" />
      	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='ticketStyle.css') }}">
        <title>My Account</title>
    </head>

    <body background="{{ url_for('static', filename='mainSearch.jpg') }}">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <script type="text/javascript">
            function showAdd(){
                document.getElementById('addBalField').style.display = "block";
            }
        </script>

        <h1 align="center">My Account Information</h1>

        <ul>
            <li><a href="/">Home</a></li>
            <li><a class="active" href="/accountInfo">My Account</a></li>
            <li><a href="/showTicket">My Tickets</a></li>
            <li><a href="/milege">My Mileage</a></li>
            <li><a href="/whereTo">My Recommendations</a></li>
            <li><a href="/logout">Log Out</a></li>
        </ul>

        <div id = "passengerInfo" align="center">  
            <p> Name: {{ user['name'] }} </p>
            <p> Gender: {{ user['gender'] }} </p>
            <p> Email: {{ user['email'] }} </p>
            <p> Age: {{ user['age'] }} </p>
            <p> Balance: {{ user['balance'] }}   <a onclick="showAdd()" href="#">Add Balance</a></p>
            <div id='addBalField' style="display:none;">
                <form method="POST" id="addBal" action="/addBalance">
                    <input type="text" name="addAmount" placeholder="How Much">
                    <input type="submit" value="Add" name="addBtn">
                </form>
            </div>
        </div>

    </body>
</html>
