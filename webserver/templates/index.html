<html>
    <style>
        body{ 
            font-size: 15pt;
            font-family: arial;
        }
    </style>


    <body>
      {% block body %}
          {% if session['logged_in'] %}
              <p>You're logged in already!</p>
          {% else %}
          <form action="/login" method="POST">
              <input type="username" name="username" placeholder="Username">
              <input type="submit" value="Log in">
          </form>
          {% endif %}
      {% endblock %}

    </body>


</html>
